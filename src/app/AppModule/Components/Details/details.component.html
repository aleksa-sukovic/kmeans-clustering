<div class="container-fluid pt-3 text-center">
    <div class="row text-right">
        <div class="col-sm-4 pt-3 pb-3 ml-auto">
            <select-dataset (datasetSelected)="onDataSetSelected($event)"></select-dataset>
        </div>
    </div>
    <div>
        <div *ngIf="!semaphores.loading">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th scope="col">#</th>
                            <th scope="col" *ngFor="let header of selected.getHeaders()">{{ header }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of selected.getData(); let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td *ngFor="let column of row.getValues()">{{ column }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center" *ngIf="semaphores.loading">
            <div class="spinner-grow spinner-lg text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
