<div>
    <form [formGroup]="configForm" (ngSubmit)="submit()" *ngIf="algorithm">
        <div class="form-group mb-4">
            <label for="x_scale">Scale X(<span>{{ configForm.get('xScale').value }}</span>x)</label>
            <input formControlName="xScale" type="range" class="form-control-range" id="x_scale" min="1" max="400" step="0.1">
        </div>
        <div class="form-group mb-4">
            <label for="y_scale">Scale Y(<span>{{ configForm.get('yScale').value }}</span>x)</label>
            <input formControlName="yScale" type="range" class="form-control-range" id="y_scale" min="1" max="400" step="0.1">
        </div>
        <div class="form-group mb-4">
            <label for="x_offset">Offset X(<span>{{ configForm.get('xOffset').value }}</span>px)</label>
            <input formControlName="xOffset" type="range" class="form-control-range" id="x_offset" min="-500" max="500" step="0.1">
        </div>
        <div class="form-group mb-4">
            <label for="y_offset">Offset Y(<span>{{ configForm.get('yOffset').value }}</span>px)</label>
            <input formControlName="yOffset" type="range" class="form-control-range" id="y_offset" min="-500" max="500" step="0.1">
        </div>
        <div class="form-group text-left mt-5">
            <button type="submit" class="btn btn-outline-dark">Apply Changes</button>
        </div>
    </form>
    <div class="alert alert-dark" *ngIf="!algorithm">
        Once algorithm is initialized, here you can configure visualization properties.
    </div>
</div>
