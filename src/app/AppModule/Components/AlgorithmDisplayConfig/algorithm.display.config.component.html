<div>
    <form [formGroup]="configForm" (ngSubmit)="submit()" *ngIf="algorithm">
        <div class="form-group">
            <label for="centroids_scale">Centroids Scale (<span>{{ configForm.get('centroidsScale').value }}</span>)</label>
            <input formControlName="centroidsScale" type="range" class="form-control-range" id="centroids_scale" min="0.1" max="5" step="0.1">
        </div>
        <div class="form-group">
            <label for="cluster_items_scale">Cluster Items Scale (<span>{{ configForm.get('clusterItemsScale').value }}</span>)</label>
            <input formControlName="clusterItemsScale" type="range" class="form-control-range" id="cluster_items_scale" min="0.1" max="20" step="0.1">
        </div>
        <div class="form-group text-left mt-5">
            <button type="submit" class="btn btn-outline-dark">Apply Changes</button>
        </div>
    </form>
    <div class="alert alert-dark" *ngIf="!algorithm">
        Once algorithm is initialized, here you can configure visualization properties.
    </div>
</div>
