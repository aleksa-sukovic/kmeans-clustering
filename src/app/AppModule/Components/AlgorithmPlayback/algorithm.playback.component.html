<div>
    <div *ngIf="algorithm">
        <div class="row">
            <div class="col-sm-6 text-left">
                <button type="button" class="btn btn-primary" [disabled]="!algorithm.hasNextIteration()" (click)="nextIteration()">
                    {{ algorithm.currentIteration == 0 ? 'Play' : 'Next Iteration' }}
                </button>
            </div>
            <div class="col-sm-6 text-right">
                <p class="mt-2 mb-0">
                    Iteration: <span class="badge badge-success">{{ algorithm.currentIteration }}</span>
                </p>
            </div>
        </div>
        <div class="row mt-3" *ngIf="!algorithm.hasNextIteration()">
            <div class="col">
                <div class="alert alert-info mb-0" role="alert">
                    You have reached final iteration! Initialize new algorithm to try again.
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!algorithm">
        <div class="alert alert-warning mb-0" role="alert">
            Please initialize algorithm before playing it back
        </div>
    </div>
</div>
